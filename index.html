<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepean School Maths Suite</title>
    <!-- Preconnects for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Root color variables match the existing maths program */
        :root {
            --bg-color: #f4f7f9;
            --green: #27ae60;
            --green-hover: #2ecc71;
            --blue: #3498db;
            --blue-hover: #5dade2;
            --purple: #8e44ad;
            --purple-hover: #9b59b6;
            --red: #c0392b;
            --red-hover: #e74c3c;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 120px;
            min-height: 100vh;
        }
        /* Central panel with shadow and rounded corners */
        .nav-panel {
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
            width: calc(100% - 40px);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        /* Container for navigation buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        /* Base button styling reused from the maths program */
        .nav-button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        .nav-button:active {
            transform: scale(0.95);
        }
        /* Specific colors for each navigation button */
        .btn-green { background-color: var(--green); }
        .btn-green:hover { background-color: var(--green-hover); }
        .btn-blue { background-color: var(--blue); }
        .btn-blue:hover { background-color: var(--blue-hover); }
        .btn-purple { background-color: var(--purple); }
        .btn-purple:hover { background-color: var(--purple-hover); }
        .btn-red { background-color: var(--red); }
        .btn-red:hover { background-color: var(--red-hover); }
    </style>
</head>
<body>
    <div class="nav-panel">
        <h1>Nepean School maths suite</h1>
        <div class="nav-buttons">
            <!-- Navigation links to the respective programmes -->
            <a class="nav-button btn-green" href="DS.html">Decimal Street (I Do, We Do)</a>
            <a class="nav-button btn-blue" href="htu.auto.html">Decimal Street (You Do)</a>
            <a class="nav-button btn-purple" href="su.ido.html">Single units (I Do)</a>
            <a class="nav-button btn-red" href="su.youdo.html">Single unit (You Do)</a>
        </div>
    </div>
</body>
</html>
